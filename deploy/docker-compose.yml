x-ashfox-persistence-env: &ashfox-persistence-env
  ASHFOX_PERSISTENCE_PRESET: ${ASHFOX_PERSISTENCE_PRESET:-selfhost}
  ASHFOX_DB_POSTGRES_URL: ${ASHFOX_DB_POSTGRES_URL:-postgresql://ashfox:ashfox@postgres:5432/ashfox}

services:
  gateway:
    image: ${ASHFOX_GATEWAY_IMAGE:-ashfox/gateway:local}
    restart: unless-stopped
    environment:
      ASHFOX_HOST: 0.0.0.0
      ASHFOX_PORT: "${ASHFOX_GATEWAY_PORT:-8787}"
      ASHFOX_PATH: ${ASHFOX_GATEWAY_PATH:-/mcp}
      ASHFOX_GATEWAY_BACKEND: ${ASHFOX_GATEWAY_BACKEND:-engine}
      ASHFOX_GATEWAY_SERVE_WEB_UI: "${ASHFOX_GATEWAY_SERVE_WEB_UI:-1}"
      ASHFOX_WEB_DIST_PATH: ${ASHFOX_WEB_DIST_PATH:-apps/web/dist}
      <<: *ashfox-persistence-env
    ports:
      - "${ASHFOX_GATEWAY_PORT:-8787}:${ASHFOX_GATEWAY_PORT:-8787}"
    depends_on:
      - postgres

  worker:
    image: ${ASHFOX_WORKER_IMAGE:-ashfox/worker:local}
    restart: unless-stopped
    environment:
      ASHFOX_WORKER_HEARTBEAT_MS: "${ASHFOX_WORKER_HEARTBEAT_MS:-5000}"
      ASHFOX_WORKER_POLL_MS: "${ASHFOX_WORKER_POLL_MS:-1200}"
      ASHFOX_WORKER_NATIVE_PIPELINE: "${ASHFOX_WORKER_NATIVE_PIPELINE:-1}"
      <<: *ashfox-persistence-env
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ashfox}
      POSTGRES_USER: ${POSTGRES_USER:-ashfox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ashfox}
    ports:
      - "${ASHFOX_POSTGRES_PORT:-5432}:5432"
    volumes:
      - ashfox-postgres:/var/lib/postgresql/data

volumes:
  ashfox-postgres:
