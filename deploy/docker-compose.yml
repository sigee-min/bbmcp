services:
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: ashfox-web
    environment:
      - NODE_ENV=production
      - PORT=8686
    ports:
      - '8686:8686'

  mcp-gateway:
    build:
      context: ..
      dockerfile: apps/mcp-gateway/Dockerfile
    container_name: ashfox-mcp-gateway
    environment:
      - ASHFOX_HOST=0.0.0.0
      - ASHFOX_PORT=8787
      - ASHFOX_PATH=/mcp
      - ASHFOX_GATEWAY_BACKEND=engine
      - ASHFOX_PERSISTENCE_PRESET=local
      - ASHFOX_DB_PROVIDER=postgres
      - ASHFOX_DB_POSTGRES_URL=postgresql://ashfox:ashfox@postgres:5432/ashfox
      - ASHFOX_STORAGE_PROVIDER=fs
      - ASHFOX_STORAGE_FS_ROOT=/tmp/ashfox-storage
    ports:
      - '8787:8787'
    depends_on:
      - postgres

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    container_name: ashfox-worker
    environment:
      - ASHFOX_WORKER_HEARTBEAT_MS=5000
      - ASHFOX_WORKER_POLL_MS=1200
      - ASHFOX_WORKER_NATIVE_PIPELINE=1
      - ASHFOX_PERSISTENCE_PRESET=local
      - ASHFOX_DB_PROVIDER=postgres
      - ASHFOX_DB_POSTGRES_URL=postgresql://ashfox:ashfox@postgres:5432/ashfox
      - ASHFOX_STORAGE_PROVIDER=fs
      - ASHFOX_STORAGE_FS_ROOT=/tmp/ashfox-storage
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: ashfox-postgres
    environment:
      - POSTGRES_DB=ashfox
      - POSTGRES_USER=ashfox
      - POSTGRES_PASSWORD=ashfox
    ports:
      - '5432:5432'
