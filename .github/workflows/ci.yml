name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: bbmcp quality gate
        run: npm run quality

  docs-static-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs/page
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: docs/page/package-lock.json

      - name: Install docs dependencies
        run: npm ci

      - name: Build docs static site
        run: npm run build
        env:
          DOCS_SITE_URL: https://docs.example.com/
